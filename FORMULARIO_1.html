<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario 1</title>

<body>
    <form>
        <label for="nombre">Escribe tu nombre completo</label>

        <input type="text"  name="nombre" id="nombre" placeholder="Nombre completo">
        <br><br><br>
        <label for="correo">Escribe tu correo electrónico</label>
        <br>
        <input type="text" name="correo" id="correo" placeholder="Correo electrónico"> 
        <p>Te gusta el colegio</p>
        <label for="si">Sí</label>
        <input type="radio" name="colegio" id="si" value="si">
        <br>
        <label for="no">no</label>
        <input type="radio" name="colegio" id="no" value="no">   
        <p>Elige materia preferida</p>
        <label for="Sociales">Sociales</label>
        <input type="checkbox" name="materia" id="Sociales">
        <br>
        <label for="Matemáticas">Matemáticas</label>
        <input type="checkbox" name="materia" id="Matemáticas">
        <br>
        <label for="inglés">Inglés</label>
        <input type="checkbox" name="materia" id="inglés">
    </form>
    
</body>
</html>
